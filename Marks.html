<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Marks</title>
<style>
/* Navigation */
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: white;
}
li {
  float: right;
}
li a {
  display: block;
  color: purple;
  font-weight: bold;
  text-align: center;
  letter-spacing: 2px;
  font-size: 20px;
  padding: 20px 22px;
  text-decoration: none;
}
li a:hover {
  background-color: grey;
}

/* Body */
body.b {
  background-color: #96DED1;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Container */
.parent {
  margin: 40px auto;
  width: 80%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 40px;  /* <-- keep distance between image & form */
}

/* Left image box */
.c {
  flex: 1;
  height: 400px;
  background-image: url("MarksImage.jpg");
  background-size: cover;
  background-position: center;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Right form box */
.child1 {
  flex: 1;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  padding: 30px;
  text-align: left;
  margin-top:15%;
}

/* Form elements */
form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
  display: block;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  width: 150px;
  padding: 10px;
  background: purple;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background: darkviolet;
}
</style>
</head>
<body class="b">

<div class="parent">
  <div class="c"></div>
  
  <div class="child1">
    <h2>Submit Marks</h2>
    <form action="MarksServlet" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      
      <div>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">
      </div>
      
      <div>
        <label for="marks">Marks:</label>
        <input type="text" id="marks" name="marks">
      </div>
      
      <input type="submit" value="Submit Marks">
    </form>
  </div>
</div>

</body>
</html>
