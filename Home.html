<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    /* Global Styles */
    body {
      background-color: #96DED1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

nav {
    width: 100%;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
}

nav ul {
    display: flex;
    justify-content: flex-end;
    list-style: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    display: block;
    color: purple;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
    padding: 14px 20px;
    border-radius: 5px;
    transition: 0.3s;
}

nav ul li a:hover {
    background-color: grey;
    color: white;
}

    /* Page Layout */
    .parent {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Left Image Box */
    .c {
      flex: 1 1 500px;
      min-height: 300px;
      background-image: url("contact.jpg");
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Right Card */
    .child1 {
      flex: 1 1 400px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Heading */
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: purple;
    }

    hr {
      width: 200px;
      margin: 10px auto 20px auto;
      border: 1px solid #ccc;
    }

    /* Buttons */
    .btn {
      display: block;
      width: 70%;
      margin: 15px auto;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: black;
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: grey;
      color: white;
      transform: scale(1.03);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .parent {
        flex-direction: column;
        align-items: center;
      }

      .c, .child1 {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="Home1.html">LogOut</a></li>
      <li><a href="Profile.html">Profile</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Home.html">Home</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="parent">
    <div class="c"></div>

    <div class="child1">
      <h2>Modules</h2>
      <hr>

      <a href="Mock.html" class="btn">Mock</a>
      <a href="Resume.html" class="btn">Resume</a>
      <a href="Attend.jsp" class="btn">Attendance</a>
      <a href="#" class="btn">Student Information</a>
    </div>
  </div>

</body>
</html>
