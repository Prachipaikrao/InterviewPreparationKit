<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- ✅ Ionicons for icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f7ff, #e6f2ff);
      color: #333;
    }

    /* ✅ Navbar */
    .navbar {
      width: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      height: 50px;
      border-radius: 6px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #4b0082;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .navbar ul li a:hover {
      background-color: #4b0082;
      color: #fff;
    }

    /* ✅ Main section */
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 70px;
      padding: 80px 50px;
    }

    .image img {
      max-width: 330px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .image img:hover {
      transform: scale(1.05);
    }

    .info {
      max-width: 550px;
    }

    .info h3 {
      font-size: 22px;
      margin: 10px 0;
    }

    .info h3 span {
      color: #0066cc;
      font-weight: bold;
    }

    .info h1 {
      font-size: 42px;
      margin: 15px 0;
      font-weight: bold;
      color: #222;
    }

    .info h1 span {
      color: #0066cc;
    }

    .info h3:last-of-type {
      font-weight: normal;
      color: #555;
      line-height: 1.6;
    }

    .info a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: #0066cc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    .info a:hover {
      background: #004c99;
    }

    /* ✅ Social icons */
    .icons {
      margin-top: 25px;
    }

    .icons a {
      font-size: 28px;
      color: #0066cc;
      margin-right: 18px;
      transition: 0.3s;
    }

    .icons a:hover {
      color: #004c99;
      transform: scale(1.2);
    }

    /* ✅ Responsive design */
    @media(max-width: 900px) {
      .main {
        flex-direction: column;
        text-align: center;
        gap: 40px;
        padding: 60px 20px;
      }

      .image img {
        max-width: 260px;
      }
    }
  </style>
</head>
<body>

      <li><a href="FeedBack.html"><b>FEEDBACK</b></a></li>
      <li><a href="Contact.html">CONTACT</a></li>
    </ul>
  </div>

  <!-- ✅ Main Section -->
  <div class="main">
    <!-- Left: Image -->
    <div class="image">
      <img src="Aboutgirl.jpg" alt="Profile Picture" class="girl">
    </div>

    <!-- Right: Info -->
    <div class="info">
      <h3>Hi, I'm <span>Prachi</span>.</h3>
      <h1><span>Software</span> Engineer</h1>
      <h3>Web Developer and developer from Pune, India. 
        I create this <br> website to do Learner Preparation <br> online.</h3>

        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      </div>
    </div>
  </div>

</body>
</html>
